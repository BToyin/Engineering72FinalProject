<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">
    <head>
        <meta charset="UTF-8">
        <link rel ="stylesheet" href="/css/myStyle.css"/>
        <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
        <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" >
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <title>Trainee Assessments</title>
    </head>
<body>
<nav th:replace="~{fragments/publicNavigation}">Navigation</nav>
<main>
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="${'Trainee Assessments'}"></h1>

        </div>
    </div>
    <br/>
    <p th:if="${reports.isEmpty()}" th:text="${'No reports yet for ' + trainee.getFirstName() + ' ' + trainee.getLastName()}"></p>
    <div class="accordion" id="accordionExample">
        <div th:each="trainee : ${trainee.getAllTrainees}">
            <div th:id="${'heading' + trainee.firstName +' '+trainee.lastName}">
                <h2 class="mb-0">
                    <a aria-expanded="show"
                       class="btn btn-link btn-block text-left"
                       th:href="${'trainer/assessment/' + trainee.traineeId}" th:text="${trainee.firstName +' '+trainee.lastName}"
                       th:data-target="${trainee.firstName +' '+trainee.lastName}"
                       th:aria-controls="${trainee.firstName +' '+trainee.lastName}">
                    </a>
                </h2>
            </div>
        </div>
    </div>
</main>
</body>
</html>
