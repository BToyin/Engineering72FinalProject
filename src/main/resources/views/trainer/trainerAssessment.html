<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">
    <head>
        <meta charset="UTF-8">
        <link rel ="stylesheet" href="/css/myStyle.css"/>
        <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
        <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" >
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <title>Trainee Assessments</title>
    </head>
<body>
<nav th:replace="~{fragments/publicNavigation}">Navigation</nav>
<main>
    <div class="card shadow">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">Trainee Assessments</h6>
            <p th:if="${trainees.isEmpty()}" th:text="${'You have no trainees assigned to you'}"></p>
        </div>
        <div class="card-body">
            <div class="accordion" id="accordionExample">
                <div class="card" th:each="trainee : ${trainees}">
                    <div class="card-header" th:id="${'heading' + trainee.getFirstName() +' '+trainee.getLastName()}">
                        <h2 class="mb-0">
                            <a
                               class="btn btn-link btn-block text-left"
                               th:href="${'/trainer/assessments/' + trainee.traineeId}" th:text="${trainee.FirstName +' '+trainee.LastName}">
                            </a>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
