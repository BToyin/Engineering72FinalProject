<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">
    <head>
        <meta charset="UTF-8">
        <link rel ="stylesheet" href="/css/myStyle.css"/>
        <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
        <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" >
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <title>Trainee Attendance</title>
    </head>
<body>
<nav th:replace="~{fragments/publicNavigation}">Navigation</nav>
<main>
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="${trainee.getFirstName() + ' ' + trainee.getLastName() + ' - Attendance'}"></h1>

        </div>
    </div>
    <br/>
    <div class="accordion" id="accordionExample">
        <div class="card" th:each="report : ${reports}">
            <div class="card-header" th:id="${'heading' + report.getWeekNum()}">
                <h2 class="mb-0">
                    <button aria-expanded="show"
                            class="btn btn-link btn-block text-left"
                            data-toggle="collapse"
                            th:data-target="${'#collapse' + report.getWeekNum()}"
                            th:aria-controls="${'collapse' + report.getWeekNum()}"x
                            th:text="${'Week ' + report.getWeekNum()}"
                            type="button">
                    </button>
                </h2>
            </div>
            <div th:id="${'collapse' + report.getWeekNum()}" class="collapse hide" th:aria-labelledby="${'heading' + report.getWeekNum()}" data-parent="#accordionExample">
                <div class="card-body">
                    <div class="jumbotron">
                        <h2 th:text="${'Attendance - Week ' + report.getWeekNum()}"></h2>
                        <br/>
                        <table>
                            <tr>
                                <td><strong>Monday</strong></td>
<!--                                <td th:text="${report.getAttendance()}"></td>-->
                            </tr>
                            <tr>
                                <td><strong>Tuesday</strong></td>
<!--                                <td th:text="${report.getAttendance()}"></td>-->
                            </tr>
                            <tr>
                                <td><strong>Wednesday</strong></td>
<!--                                <td th:text="${report.getAttendance()}"></td>-->
                            </tr>
                            <tr>
                                <td><strong>Thursday</strong></td>
<!--                                <td th:text="${report.getAttendance()}"></td>-->
                            </tr>
                            <tr>
                                <td><strong>Friday</strong></td>
<!--                                <td th:text="${report.getAttendance()}"></td>-->
                            </tr>
                        </table>
                    </div>
                    <br/>
                    <form th:action="@{/trainer/AttendanceProcessing}" method="POST">
                                        <button class="btn btn-lg btn-primary btn-block greenBtn" type="submit" th:name="reportId" th:value="${report.getReportId()}">
                                            Edit Attendance
                                        </button>
                                    </form>
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
