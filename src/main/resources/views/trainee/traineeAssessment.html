<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">

        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/myStyle.css"/>
        <link rel="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
        <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">
        <link rel ="stylesheet" th:href="@{/css/assessmentSummaryStyle.css}"/>
        <title>Trainee Assessments</title>
    </head>
<body>
<nav th:replace="~{fragments/publicNavigation}">Navigation</nav>
<div th:fragment="assessmentFragment">
<main>
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="${trainee.getFirstName() + ' ' + trainee.getLastName()}"></h1>
        </div>
    </div>
    <br/>
    <p th:if="${assessments.isEmpty()}"
       th:text="${'No assessments available for ' + trainee.getFirstName() + ' ' + trainee.getLastName()}"></p>
    <div class="accordion" id="accordionExample">
        <div class="card" >
            <div class="card-header">
                <h2 class="mb-0">
                    <h4>
                        <div class="flex-list">
                            <ul>
                                <li>Name</li>
                                <li>Score (%)</li>
                                <li>Grade</li>
                                <li>Date</li>
                            </ul>
                        </div>
                    </h4>
                </h2>
            </div>

        <div class="card" th:each="assessment : ${assessments}">
            <div class="card-header"
                 th:id="${'heading' + codingGamesAPI.getAssessmentName(assessment)}">
                <h2 class="mb-0">
                    <button aria-expanded="show"
                            class="btn btn-link btn-block text-left"
                            data-toggle="collapse"
                            th:data-target="${'#collapse' + codingGamesAPI.getAssessmentName(assessment)}"
                            th:aria-controls="${'collapse' + codingGamesAPI.getAssessmentName(assessment)}"
                            type="button">
                        <div class="flex-list">
                            <ul>
                                <li th:text="${codingGamesAPI.getAssessmentName(assessment)}">Assessment name</li>
                                <li th:text="${codingGamesAPI.getAssessmentScore(assessment)}">Assessment score</li>
                                <li>
                                    <span th:text="${codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment))}" th:if="${codingGamesAPI.getFirstLetter(codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment)))} == 'A'" style="color: darkgreen"></span>
                                    <span th:text="${codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment))}" th:if="${codingGamesAPI.getFirstLetter(codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment)))} == 'B'" style="color: lightgreen"></span>
                                    <span th:text="${codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment))}" th:if="${codingGamesAPI.getFirstLetter(codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment)))} == 'C'" style="color: yellow"></span>
                                    <span th:text="${codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment))}" th:if="${codingGamesAPI.getFirstLetter(codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment)))} == 'D'" style="color: orange"></span>
                                    <span th:text="${codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment))}" th:if="${codingGamesAPI.getFirstLetter(codingGamesAPI.getAssessmentGrade(codingGamesAPI.getAssessmentScore(assessment)))} == 'F'" style="color: red"></span>
                                </li>
                                <li th:text="${codingGamesAPI.getAssessmentDate(assessment)}">Assessment Date</li>
                            </ul>
                        </div>
                    </button>
                </h2>
            </div>
            <div th:id="${'collapse' + codingGamesAPI.getAssessmentName(assessment)}"
                 class="collapse hide"
                 th:aria-labelledby="${'heading' + codingGamesAPI.getAssessmentName(assessment)}"
                 data-parent="#accordionExample">
                <div class="card-body">
                    <div class="jumbotron">
                        <h2 th:text="${codingGamesAPI.getAssessmentName(assessment) +' - ' + codingGamesAPI.getAssessmentTags(assessment)}"></h2>
                        <br/>
                        <div class="card-deck">
                            <div class="card">
                                <h4><strong>Assessment Overview</strong></h4>
                                <table style="width:100%">
                                    <tr>
                                        <td><strong>Score</strong></td>
                                        <td th:text="${codingGamesAPI.getAssessmentScore(assessment)} + '%'"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Duration</strong></td>
                                        <td th:text="${codingGamesAPI.getAssessmentDuration(assessment)} + ' mins'"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Comparative Score</strong></td>
                                        <td th:text="${codingGamesAPI.getAssessmentComparativeScore(assessment)} + '%'"></td>
                                    </tr>
                                </table>
                            </div>
                            <br/>
                            <div class="card">
                                <h4><strong>Assessment Breakdown</strong></h4>
                                <table style="width:100%">
                                    <tr>
                                        <td><strong>Design Score</strong></td>
                                        <td th:text="${codingGamesAPI.getAssessmentDesignScore(assessment)} + '%'"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Language Knowledge Score</strong></td>
                                        <td th:text="${codingGamesAPI.getAssessmentLanguageKnowledgeScore(assessment)} + '%'"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>Problem Solving Score</strong></td>
                                        <td th:text="${codingGamesAPI.getAssessmentProblemSolvingScore(assessment)} + '%'"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
</body>
</html>
